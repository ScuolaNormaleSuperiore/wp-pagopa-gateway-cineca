description:
  it:
    localisedName: Gateway Cineca a PagoPA
    genericName: Payment gateway
    longDescription: |2
      "Gateway Cineca a PagoPA" è un gateway di pagamento PagoPa per WooCommerce. Questo plugin consente l'integrazione tra un sistema di e-commerce di basato 
      su Wordpress / WooCommerce e il [portale dei pagamenti PagoAtenei di Cineca](https://sns.pagoatenei.cineca.it/).
      
      Permette a un cliente dell'e-commerce in cui è installato di pagare con carta di credito oppure di stampare un avviso di pagamento PagoPa da pagare in un secondo momento in ricevitoria.
      Il plugin sfrutta il gateway PagoPa messo a disposizione da Cineca e il portale Pago Atenei.
    shortDescription: |-
      Plugin WooCommerce per l'integrazione con portale di pagamenti PagoPA
      Cineca
    screenshots:
      - docs/screenshots/FrontEnd.png
      - docs/screenshots/ConfigurePlugin_1.png
      - docs/screenshots/PaymentPhase_2.png
      - docs/screenshots/03-PaymentSimulation-1.png
      - docs/screenshots/04-PaymentSimulation-2.png
      - docs/screenshots/05-OrderDetails.png
      - docs/screenshots/Transactions.png
    features:
      - Pagamento tramite gateway di pagamento PagoPA
      - Configurazione parametri di connessione al gateway
      - Differenziazione modalità di test e di produzione
      - Gestione del worflow di pagamento
